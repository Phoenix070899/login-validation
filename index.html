<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="image">
        </div>
        <form action="" method="POST" class="form" id="form-1">
            <div class="form-header">
                <h1 class="heading">Sign up to Phoenix Travel</h1>
                <p class="des">It's free to start now!</p>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Enter Your Full Name"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Re-enter Password</label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Re-enter Your Password"
                        type="password" class="form-control">
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form-submit">
                <button>Sign Up</button>
                <p class="des">By Clicking Sign Up You agree to accept our <a href="#">Privacy Policy</a>, <a
                        href="#">term of Service</a> and <a href="#">notification setting</a></p>
            </div>

        </form>

    </div>

    <script src="js/validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.isLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#password').value
                }, 'Please enter correct password')
            ],
            // onSubmit: function(data) {
            //     //Call API
            //     console.log(data)
            // }
        })
    </script>
</body>

</html>
